<p>bikes works!</p>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4" *ngFor="let b of bikes">
            <a routerLink="#" (click)="openVehicle(b.vehicleId)"></a>
            <div class="card">
                <div class="card-header">
                    <img [src]="b.vehicleImage" class="img-fluid">
                </div>
                <div class="card-body">
                    <h1>{{b.vehicleName}}</h1>
                    <p><span class="badge bg-primary">{{b.rating}}</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
