<div class="container-fluid car">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="" [formGroup]="loginForm" (ngSubmit)="checkLogin()" class="form">
                    <div class="form-group">
                        <label class="form-label text-white">Username</label>
                        <input type="text" class="form-control" formControlName="username" name="name" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label class="form-label text-white">Password</label>
                        <input type="password" class="form-control" formControlName="password" name="pwd" placeholder="password">
                    </div>
                    <div class="form-group pt-5">
                        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
                        <button class="btn btn-danger ms-5" type="submit">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
